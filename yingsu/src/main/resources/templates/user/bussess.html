<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商家信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/goods/weui.min.css" rel="stylesheet">
    <link href="/css/goods/jquery-weui.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/theme-color.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">
</head>
<body style="background: #fff;">
<header class="zyw-header">
    <div class="zyw-container white-color">
        <div class="head-l"><a href="javascript:window.history.back(-1)" target="_self"><img src="/img/svg/head-return.svg" alt=""></a></div>
        <h1>商家信息注册</h1>
    </div>
</header>
<section class="zyw-container">
    <form id="bussForm" method="post">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="mobile" type="number" pattern="[0-9]*" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">商家名称</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="bussesserName" type="bussesserName" pattern="[0-9]*" placeholder="请输入商家名称，让大家更好的知道您">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">所属行业</label></div>
            <div class="weui-cell__bd">
                <div class="btn-group dropdown" id="dropdown">
                    <select class="form-control" id="catagoryId" name="catagoryId"></select>
                </div>

            </div>
            <div class="col-sm-4 tips"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">所在地址</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="bussAddress" name="bussAddress" placeholder="输入你商店所在的位置">
            </div>
        </div>
        <label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
            <span class="weui-agree__text">
            阅读并同意<a href="javascript:void(0);">《相关条款》</a>
          </span>
        </label>
        <div class="login-btn"><a href="javascript:;" class="weui-btn weui-btn_warn theme-bgcolor" onclick="registerBuss()">开通</a></div>
    </form>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/myself/buss.js"></script>

<script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
<script src="https://cdn.staticfile.org/bootstrap-select/2.0.0-beta1/js/i18n/defaults-zh_CN.js"></script>
</body>
</html>
