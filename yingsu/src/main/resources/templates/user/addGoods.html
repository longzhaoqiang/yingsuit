<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加商品</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fileupload/default.css" rel="stylesheet" type="text/css">
    <link href="/css/fileupload/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/item.css">
    <link rel="stylesheet" href="css/theme-color.css">
    <link rel="stylesheet" href="css/goods/goods.css">
</head>
<body>
<header class="zyw-header">
    <div class="zyw-container white-color">
        <div class="head-l"><a href="javascript:window.history.back(-1)" target="_self"><img src="img/svg/head-return.svg" alt=""></a></div>
        <h1><a href="#" class="active">商品</a><a href="#item-precent">详情</a></h1>
        <div class="head-r"><img src="img/svg/head-more.svg" alt=""></div>
    </div>
</header>
<section class="zyw-container">
    <div class="item-img">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/img/goods/img4.jpg" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="item-details white-bgcolor clearfix">
        <div class="w_100">
            <h3 class="details-title"><input type="email" class="form-control" id="goodsDesc" placeholder="请输入商品简述"></h3>
        </div>
        <div class="w_100">
            <div class="w_50">
                <div class="peace_1">
                    <strong class="details-prince theme-color pull-left">￥</strong>
                </div>
                <div class="peace_2">
                    <input type="email" class="form-control" id="peace" placeholder="请输入价格">
                </div>
            </div>
            <div class="w_50">
                <div class="resN_1">
                    <span class="details-volume pull-right">库存：</span>
                </div>
                <div class="peace_2">
                    <input type="email" class="form-control" id="respNum" placeholder="库存量">
                </div>
            </div>
        </div>
        <div>

        </div>
    </div>
    <div class="item-choose weui-cells mt-625">
        <div class="weui-cell weui-cell_access open-popup">
            <div class="weui-cell__bd">
                <p class="choose-text">商家地址：</p>
            </div>
            <div class="peace_2">
                <input type="email" class="form-control addr_1" id="bussAddress" placeholder="商家地址">
            </div>
        </div>
        <div class="weui-cell weui-cell_access open-popup">
            <div class="weui-cell__bd">
                <p class="choose-text">可送范围：</p>
            </div>
            <div class="peace_2">
                <input type="email" class="form-control addr_1" id="around" placeholder="商家可配送范围">
            </div>
        </div>
    </div>
    <div class="item-serve">
        <span><i class="fa fa-check-circle-o theme-color"></i> 品质承诺</span>
        <span><i class="fa fa-check-circle-o theme-color"></i> 七天包退换</span>
        <span><i class="fa fa-check-circle-o theme-color"></i> 如实描述</span>
    </div>
    <div class="item-assess weui-cells mb-625">
        <a class="weui-cell weui-cell_access">
            <div class="weui-cell__bd">
                <p class="choose-text">商品详情</p>
            </div>
        </a>
    </div>
    <div class="item-precent white-bgcolor" id="item-precent">
        <h4>图文详情</h4>
        <div class="item-img">
            <div class="htmleaf-container">
                <div class="container kv-main">
                    <form enctype="multipart/form-data">
                        <!--<hr> --单张上传
                        <div class="form-group">
                            <input id="file-0" class="file" type="file">
                        </div>-->
                        <div class="form-group">
                            <input id="file-1" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#" data-preview-file-icon="">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container kv-main">
            <button type="button" class="btn btn-info" style="float: right">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存</button>
        </div>
    </div>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/fileupload/fileinput.js" type="text/javascript"></script>
<script src="/js/fileupload/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="/js/fileupload/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
