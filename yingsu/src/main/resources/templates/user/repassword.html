<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/goods/weui.min.css" rel="stylesheet">
    <link href="/css/goods/jquery-weui.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/theme-color.css" rel="stylesheet">
</head>
<body style="background: #fff;">
<header class="zyw-header">
    <div class="zyw-container white-color">
        <div class="head-l"><a href="javascript:window.history.back(-1)" target="_self"><img src="/img/svg/head-return.svg" alt=""></a></div>
        <h1>修改密码</h1>
    </div>
</header>
<section class="zyw-container">
    <div class="weui-cell mt-2">
        <div class="weui-cell__hd"><label class="weui-label">原密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="oldpassword" type="password" pattern="[0-9]*" placeholder="请输入原来的密码">
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">验证码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入验证码">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn theme-color">获取验证码</button>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="newPassword" type="password" placeholder="输入新密码">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">确认新密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="reNewPassword" type="password" placeholder="确认新密码">
        </div>
    </div>
    <div class="weui-cell" id="tap">
        <div class="weui-cell__hd"><label class="weui-label_1">温馨提示：</label></div>
        <div class="weui-cell__bd">
            <span style="color: red" id="tapContent"></span>
        </div>
    </div>
    <div class="login-btn"><a href="javascript:;" class="weui-btn weui-btn_warn theme-bgcolor" onclick="commit()">确认修改</a></div>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/myself/repassword.js"></script>
</body>
</html>
